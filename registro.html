<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro-css.css">
    <link rel="icon" href="juventud.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <section class="form">
        <h4>Formulario de registro</h4>
        <input class="datos" type="text" name="name" id="name" placeholder="Nombre">
        <input class="datos" type="text" name="surname" id="surname" placeholder="Apellido">
        <input class="datos" type="number" name="numer" id="numer" placeholder="Número de usuario">
        <input class="datos" type="email" name="email" id="email" placeholder="e-mail">
        <input class="datos" type="password" name="password" id="password" placeholder="Contraseña">

        <input class="boton" type="submit" value="Registrar">
        <p><a href="index.html">¿Ya tienes cuenta?</a></p>
    </section>

</body>

</html>
